<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-4">Log Book</h2>

      <!-- ðŸ”Ž Search Bar -->
      <form method="get" action="{{ url_for('index') }}" class="d-flex mb-3">
        <input
          type="text"
          name="q"
          class="form-control me-2"
          placeholder="Search by User or Kegiatan"
          value="{{ search_query }}"
        />
        <button type="submit" class="btn btn-primary">Search</button>
        {% if search_query %}
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2"
          >Clear</a
        >
        {% endif %}
      </form>

      <!-- Table -->
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nama User</th>
            <th>Nama Kegiatan</th>
            <th>Durasi</th>
            <th>Tanggal Input</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>
              <a
                href="{{ url_for('edit_row', id=row[0]) }}"
                class="btn btn-warning btn-sm"
                >Edit</a
              >
              <a
                href="{{ url_for('delete_row', id=row[0]) }}"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Are you sure you want to delete this record?');"
              >
                Delete
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <a href="{{ url_for('add_row') }}" class="btn btn-success">Add New Row</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
