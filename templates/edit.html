<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Data Log Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-3">Edit Data Log Book</h2>
      <form method="POST" action="{{ url_for('edit_row', id=row.id) }}">
        <div class="mb-3">
          <label for="nama_user" class="form-label">Nama User</label>
          <input type="text" class="form-control" name="nama_user" id="nama_user" value="{{ row.nama_user }}" required>
        </div>
        <div class="mb-3">
          <label for="nama_kegiatan" class="form-label">Nama Kegiatan</label>
          <input type="text" class="form-control" name="nama_kegiatan" id="nama_kegiatan" value="{{ row.nama_kegiatan }}" required>
        </div>
        <div class="mb-3">
          <label for="durasi" class="form-label">Durasi (menit)</label>
          <input type="number" class="form-control" name="durasi" id="durasi" value="{{ row.durasi }}" required>
        </div>
        <div class="mb-3">
          <label for="tanggal_input" class="form-label">Tanggal Input</label>
          <input type="date" class="form-control" name="tanggal_input" id="tanggal_input" value="{{ row.tanggal_input }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Batal</a>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
